<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc">
        <section id="RES" class="screen">
            0
        </section>
        <div class="calc-buttons">
            <div class="calc-row">
                <button id="CLR" class="double calc-button">C</button>
                <button id="BKS" class="calc-button">‚Üê</button>
                <button id="DIV" class="calc-button">/</button>
            </div>
            <div class="calc-row">
                <button id="id-7" class="calc-button">7</button>
                <button id="id-8" class="calc-button">8</button>
                <button id="id-9" class="calc-button">9</button>
                <button id="MUL" class="calc-button">*</button>
            </div>
            <div class="calc-row">
                <button id="id-4" class="calc-button">4</button>
                <button id="id-5" class="calc-button">5</button>
                <button id="id-6" class="calc-button">6</button>
                <button id="SUB"class="calc-button">-</button>
            </div>
            <div class="calc-row">
                <button id="id-1" class="calc-button">1</button>
                <button id="id-2" class="calc-button">2</button>
                <button id="id-3" class="calc-button">3</button>
                <button id="ADD" class="calc-button">+</button>
            </div>
            <div class="calc-row">
                <button id="id-0" class="double calc-button">0</button>
                <button id="DEC" class="calc-button">.</button>
                <button id="EQL" class="calc-button">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
