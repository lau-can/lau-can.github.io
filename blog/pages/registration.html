<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div>
            <a href="../index.html"><img src="../img/logo.svg" alt="my blog's logo" height="100px">
                <span>Science Blog!</span></a>
        </div>
        <div>
            <ul>
                <a href="registration.html">
                    <li>Register</li>
                </a>
                <a href="login.html">
                    <li>Login</li>
                </a>
            </ul>
        </div>
    </header>
    <div class="middle-registration">
        <section>
            <form>
                <div>
                    <label>First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                <div>
                    <label>Surname:</label>
                    <input type="text" id="surname" name="surname">
                </div>

                <div>
                    <label>E-mail:</label>
                    <input type="email" id="e-mail" name="e-mail">
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" id="pass" name="pass">
                </div>

                <div>
                    <button class="button" type="submit">Register</button>
                </div>
            </form>
        </section>
        <aside>
            <div>
                <a href="user-info.html"><img src="../img/profile-icon.svg" height="20px" alt="profile icon">Profile</a>
            </div>
            <div>
                <a href="#"><img src="../img/posts-icon-1.svg" height="25px" alt="posts icon">Posts</a>
            </div>
        </aside>
    </div>
    <footer>
        <div class="social-media">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank"><img src="../img/facebook.svg"></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank"><img src="../img/instagram.svg"></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank"><img src="../img/twitter.svg"></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank"><img src="../img/youtube.svg"></a>
                </li>
            </ul>
        </div>
        <div class="copyright">
            Copyright &#169; 2021
        </div>
    </footer>
</body>

</html>
